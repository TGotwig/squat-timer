<mat-card id="banner" *ngIf="mainState.banner" (click)="closeBanner()">
  <p>This app uses Local Storage to persist data ðŸ’¾</p>
  <button mat-button>Okay that's fine ðŸ˜Š</button>
</mat-card>
<div id="mainWrapper">
  <audio id="audio">
    <source src="assets/finished.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <main>
    <div id="div1">
      <input id="input1" type="number" [(ngModel)]="mainState.minutes"
        [style.pointer-events]="running ? 'none' : 'auto'">
      <input id="input2" type="number" [(ngModel)]="mainState.seconds"
        [style.pointer-events]="running ? 'none' : 'auto'">
    </div>

    <div id="div2">
      <input id="input3" type="number" [(ngModel)]="mainState.minutesUntilPause">
      <input id="input4" type="number" [(ngModel)]="mainState.secondsUntilPause">
    </div>

    <button id="startAndPauseBtn" mat-raised-button (click)="run()">Start / Pause</button>

    <div id="runStatus" [style.opacity]="running ? 1 : 0">
      <mat-spinner></mat-spinner>
      <p class="blink_me">Goal ðŸ‘‡</p>
      <p id="goalTime">{{goalTime}}</p>
    </div>

    <a href="https://github.com/TGotwig/squat-timer" target="_blank">
      <img src="assets/github-icon.png" alt="githubLink">
    </a>
  </main>
</div>
